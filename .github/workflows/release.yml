name: Release

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build:
    name: Build the package
    id: build
    uses: ./.github/workflows/build.yml

  release:
    name: Create GitHub release
    id: release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all commits and tags
          ref: ${{ github.REF }}

      - name: Get current version
        id: current
        run: |
          version=$(git tag --sort=-version:refname | head -n 1)
          echo "::set-output name=version::${version}"

      - name: Get previous version
        id: previous
        run: |
          version=$(git tag --sort=-version:refname | head -n 2 | tail -1)
          echo "::set-output name=version::${version}"

      - name: Construct release notes
        run: |
          cp docs/release-notes/${{ steps.current.outputs.version }}.md release_notes.md
          echo -e "\n## Commits\n" >> release_notes.md
          git log --oneline ${{ steps.previous.outputs.version }}..${{ steps.current.outputs.version }} >> release_notes.md

      - name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.current.outputs.version }}
          release_name: galois v${{ steps.current.outputs.version }}
          body_path: release_notes.md
          draft: true

  publish-test:
    name: Publish on TestPyPI
    id: publish-test
    needs: build, release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all commits and tags
          ref: ${{ github.REF }}

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: dist/
          verbose: true

  publish:
    name: Publish on PyPI
    id: publish
    needs: publish-test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all commits and tags
          ref: ${{ github.REF }}

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/
          verbose: true
