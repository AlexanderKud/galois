name: Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml

  lint:
    name: Lint
    uses: ./.github/workflows/lint.yaml

  docs:
    name: Docs
    uses: ./.github/workflows/docs.yaml

  test:
    name: Test
    uses: ./.github/workflows/test.yaml
    needs: build
